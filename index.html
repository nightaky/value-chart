<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Duels Sword Values (Most Recent)</title>
  <style>
    body { 
      background: #1e1e1e; 
      color: white; 
      font-family: Arial; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    h1 { margin-top: 20px; }
    #swords { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      margin: 20px; 
    }
    .card { 
      background: #2c2c2c; 
      padding: 20px; 
      margin: 10px; 
      border-radius: 12px; 
      width: 200px; 
      display: inline-block; 
      transition: transform 0.3s, box-shadow 0.3s; 
    }
    .card:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 15px 25px rgba(0,0,0,0.5); 
    }
    img { 
      max-width: 100%; 
      border-radius: 8px; 
      transition: transform 0.3s; 
    }
    .card:hover img { 
      transform: scale(1.05); 
    }
    .value { font-weight: bold; }
    .rarity { font-weight: bold; transition: color 0.3s, text-shadow 0.3s; }
    .demand { font-weight: bold; transition: color 0.3s; }
  </style>
</head>
<body>
  <h1>Custom Duels Sword Values (Most Recent)</h1>
  <div id="swords"></div>

  <script>
    const swords = [
      {name: "Cupid's Arrow", image: "https://i.postimg.cc/4NCRTxFM/cupidarrow.png", rarity: "Godly", value: 150, demand: "Magnificent"},
      {name: "SoC", image: "https://i.postimg.cc/4NRqSFYR/sinofchrist.png", rarity: "Godly", value: 115, demand: "Magnificent"},
      {name: "Behemoth", image: "https://i.postimg.cc/BvZGw7wn/behemoth.png", rarity: "Godly", value: 88, demand: "Great"},
      {name: "Nature's Embrace", image: "https://i.postimg.cc/6qnSQC1P/nature.png", rarity: "Godly", value: 78, demand: "Good"},
      {name: "Stardust", image: "https://i.postimg.cc/0NjBwTBD/stardust.png", rarity: "Godly", value: 55, demand: "Good"},
      {name: "Empyrean", image: "https://i.postimg.cc/0yfTmd2R/empyrean.png", rarity: "Godly", value: 32, demand: "Good"},
      {name: "Soul Reaper", image: "https://i.postimg.cc/rw8b80Gh/soulreaper.png", rarity: "Exclusive", value: 19, demand: "Good"},
      {name: "Diadem", image: "https://i.postimg.cc/qv4fzZrx/diadem.png", rarity: "Exclusive", value: 12, demand: "Good"},
      {name: "Angel", image: "https://i.postimg.cc/4NtZK99s/angel.png", rarity: "Exclusive", value: 7, demand: "Good"},
      {name: "Devil", image: "https://i.postimg.cc/Fsj5FXMK/devil.png", rarity: "Exclusive", value: 7, demand: "Great"}, 
      {name: "Fire", image: "", rarity: "Exclusive", value: 4, demand: "Decent"},
      {name: "Water", image: "", rarity: "Exclusive", value: 4, demand: "Decent"},
      {name: "Boogie Bomb", image: "https://i.postimg.cc/vBkFTY84/boogiebomb.png", rarity: "Legendary", value: 3.8, demand: "Good"},
      {name: "Bloodthorn", image: "https://i.postimg.cc/Vvtybx5D/bloodthorn.png", rarity: "Legendary", value: 3, demand: "Great"},
      {name: "Bladeless Swordsman", image: "https://i.postimg.cc/63yxB2Ks/bladeless.png", rarity: "Legendary", value: 2.8, demand: "Good"},
      {name: "Confille", image: "https://i.postimg.cc/NG2vVHbm/confille.png", rarity: "Legendary", value: 2.5, demand: "Decent"},
      {name: "Harbinger", image: "https://i.postimg.cc/GpmZj8HB/harbinger.png", rarity: "Legendary", value: 2.5, demand: "Decent"},
      {name: "Undead's Vengeance", image: "https://i.postimg.cc/DwBNmvB7/zomb.png", rarity: "Legendary", value: 2.5, demand: "Decent"},
      {name: "Skeleton Dance", image: "https://i.postimg.cc/hP86Wbmz/skeletondance.png", rarity: "Legendary", value: 2.2, demand: "Meh"},
      {name: "Aura", image: "https://i.postimg.cc/rwNkj2jH/aura.png", rarity: "Legendary", value: 2, demand: "Good"},
      {name: "Golden Sleigh", image: "https://i.postimg.cc/GmHFJbbL/goldensleigh.png", rarity: "Legendary", value: 1.8, demand: "Decent"},
      {name: "Voidswirl", image: "https://i.postimg.cc/JzvbpShb/voidswirl.png", rarity: "Legendary", value: 1.8, demand: "Decent"},
      {name: "Rose Thunderbolt", image: "https://i.postimg.cc/ZYdXjhKL/rose.png", rarity: "Legendary", value: 1.7, demand: "Good"},
      {name: "hoodbanks", image: "https://tr.rbxcdn.com/30DAY-AvatarHeadshot-216AE3E6913726818835245E29127958-Png/150/150/AvatarHeadshot/Webp/noFilter", rarity: "Scammer", value: -999999, demand: "Can drain ur bank account"},
      {name: "Nayt", image: "https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3E0460C3E925E0CD3DFF2EEAEFBA8D73-Png/150/150/AvatarHeadshot/Webp/noFilter", rarity: "Scammer", value: 96, demand: "%4 gay"},
    ];

    const container = document.getElementById("swords");

    swords.forEach(s => {
      // Rarity renkleri
      let rarityColor = "white"; 
      switch(s.rarity) {
        case "Godly": rarityColor = "red"; break;
        case "Exclusive": rarityColor = "pink"; break;
        case "Collectible": rarityColor = "green"; break;
        case "Legendary": rarityColor = "orange"; break;
        case "Epic": rarityColor = "purple"; break;
        case "Rare": rarityColor = "blue"; break;
      }

      // Demand renkleri
      let demandColor = "white";
      switch(s.demand.toLowerCase()) {
        case "magnificent": demandColor = "purple"; break;
        case "great": demandColor = "cyan"; break;
        case "good": demandColor = "green"; break;
        case "decent": demandColor = "blue"; break;
        case "meh": demandColor = "red"; break;
      }

      container.innerHTML += `
        <div class="card">
          <img src="${s.image}" alt="${s.name}">
          <h3>${s.name}</h3>
          <p class="rarity" style="color: ${rarityColor}">${s.rarity}</p>
          <p class="value">Value: ${s.value}</p>
          <p class="demand" style="color: ${demandColor}">Demand: ${s.demand}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
