<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sword Value Tracker</title>
  <style>
    body { background: #1e1e1e; color: white; font-family: Arial; }
    .card { background: #2c2c2c; padding: 20px; margin: 10px; border-radius: 12px; width: 200px; display: inline-block; }
    img { max-width: 100%; border-radius: 8px; }
    .value { color: white; }
    .rarity { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Sword Value Tracker</h1>
  <div id="swords"></div>

  <script>
    // Test verileri
    const swords = [
      {name: "Cupid's Arrow", image: "https://i.postimg.cc/4NCRTxFM/cupidarrow.png", rarity: "Godly", value: 150, demand: "Magnificent"},
      {name: "SoC", image: "https://i.postimg.cc/4NRqSFYR/sinofchrist.png", rarity: "Godly", value: 115, demand: "Magnificent"},
      {name: "Behemoth", image: "https://i.postimg.cc/BvZGw7wn/behemoth.png", rarity: "Godly", value: 88, demand: "Really Good"},
      {name: "Nature's Embrace", image: "https://i.postimg.cc/6qnSQC1P/nature.png", rarity: "Godly", value: 78, demand: "Good"},
      {name: "Stardust", image: "https://i.postimg.cc/0NjBwTBD/stardust.png", rarity: "Godly", value: 55, demand: "Good"},
      {name: "Empyrean", image: "https://i.postimg.cc/0yfTmd2R/empyrean.png", rarity: "Godly", value: 32, demand: "Good"},
      {name: "Soul Reaper", image: "https://i.postimg.cc/rw8b80Gh/soulreaper.png", rarity: "Godly", value: 19, demand: "Good"},
      {name: "Diadem", image: "https://i.postimg.cc/qv4fzZrx/diadem.png", rarity: "Godly", value: 12, demand: "Good"},
      {name: "Angel", image: "https://i.postimg.cc/4NtZK99s/angel.png", rarity: "Godly", value: 7, demand: "Good"},
      {name: "Devil", image: "https://i.postimg.cc/Fsj5FXMK/devil.png", rarity: "Godly", value: 7, demand: "Really Good"},
      {name: "Fire", image: "", rarity: "Godly", value: 4, demand: "Decent"},
      {name: "Water", image: "", rarity: "Godly", value: 4, demand: "Decent"},
      
    ];

    const container = document.getElementById("swords");

    swords.forEach(s => {
      // Rarity renkleri
      let rarityColor = "white"; 
      switch(s.rarity) {
        case "Godly": rarityColor = "red"; break;
        case "Exclusive": rarityColor = "pink"; break;
        case "Collectible": rarityColor = "green"; break;
        case "Legendary": rarityColor = "orange"; break;
        case "Epic": rarityColor = "purple"; break;
        case "Rare": rarityColor = "blue"; break;
      }

      container.innerHTML += `
        <div class="card">
          <img src="${s.image}" alt="${s.name}">
          <h3>${s.name}</h3>
          <p class="rarity" style="color: ${rarityColor}">${s.rarity}</p>
          <p class="value">Value: ${s.value}</p>
          <p>Demand: ${s.demand}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
