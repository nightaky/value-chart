<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Duels Sword Values (Most Recent)</title>
  <style>
    body { 
      background: #1e1e1e url("https://i.postimg.cc/0NjBwTBD/stardust.png") no-repeat center center fixed; 
      background-size: cover;
      color: white; 
      font-family: Arial; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      max-width: 80%;
      margin: auto;
    }
    h1 { margin-top: 20px; }

    .rarity-section {
      width: 100%;
      margin: 20px 0;
    }
    .rarity-title {
      font-size: 24px;
      margin: 10px;
      text-align: center;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card { 
      background: #2c2c2c; 
      padding: 20px; 
      margin: 10px; 
      border-radius: 12px; 
      width: 200px; 
      display: inline-block; 
      transition: transform 0.3s, box-shadow 0.3s; 
    }
    .card:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 15px 25px rgba(0,0,0,0.5); 
    }
    img { 
      max-width: 100%; 
      border-radius: 8px; 
      transition: transform 0.3s; 
    }
    .card:hover img { 
      transform: scale(1.05); 
    }
    .value { font-weight: bold; }
    .rarity { font-weight: bold; transition: color 0.3s, text-shadow 0.3s; }
    .demand { font-weight: bold; transition: color 0.3s; }

    /* Sol alt köşe buton */
    #infoBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    #infoPanel {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    #infoPanel img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #infoPanel h2 {
      margin-top: 0;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Custom Duels Sword Values (Most Recent)</h1>
  
  <div id="swords"></div>

  <!-- Info Buton & Panel -->
  <button id="infoBtn">Info</button>
  <div id="infoPanel">
    <h2>Credits</h2>
    <p>Most Recent Value List</p>
    <h2>Photos</h2>
    <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3E0460C3E925E0CD3DFF2EEAEFBA8D73-Png/150/150/AvatarHeadshot/Webp/noFilter" alt="Nayt">
    <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3E0460C3E925E0CD3DFF2EEAEFBA8D73-Png/150/150/AvatarHeadshot/Webp/noFilter" alt="Roy">
    <h2>Açıklamalar</h2>
    <ul>
      <li>Buraya açıklama maddesi ekle</li>
      <li>İstediğin kadar madde koyabilirsin</li>
    </ul>
  </div>

  <script>
    const swords = [
      {name: "Cupid's Arrow", image: "https://i.postimg.cc/4NCRTxFM/cupidarrow.png", rarity: "Godly", value: 150, demand: "Magnificent"},
      {name: "SoC", image: "https://i.postimg.cc/4NRqSFYR/sinofchrist.png", rarity: "Godly", value: 115, demand: "Magnificent"},
      {name: "Behemoth", image: "https://i.postimg.cc/BvZGw7wn/behemoth.png", rarity: "Godly", value: 88, demand: "Great"},
      {name: "Nature's Embrace", image: "https://i.postimg.cc/6qnSQC1P/nature.png", rarity: "Godly", value: 78, demand: "Good"},
      {name: "Stardust", image: "https://i.postimg.cc/0NjBwTBD/stardust.png", rarity: "Godly", value: 55, demand: "Good"},
      {name: "Empyrean", image: "https://i.postimg.cc/0yfTmd2R/empyrean.png", rarity: "Godly", value: 32, demand: "Good"},
      {name: "Soul Reaper", image: "https://i.postimg.cc/rw8b80Gh/soulreaper.png", rarity: "Exclusive", value: 19, demand: "Good"},
      {name: "Diadem", image: "https://i.postimg.cc/qv4fzZrx/diadem.png", rarity: "Exclusive", value: 12, demand: "Good"},
      {name: "Angel", image: "https://i.postimg.cc/4NtZK99s/angel.png", rarity: "Exclusive", value: 7, demand: "Good"},
      {name: "Devil", image: "https://i.postimg.cc/Fsj5FXMK/devil.png", rarity: "Exclusive", value: 7, demand: "Great"}, 
      {name: "Fire", image: "https://png.pngtree.com/png-vector/20240827/ourmid/pngtree-realistic-3d-fire-flame-effect-for-designs-png-image_13631567.png", rarity: "Exclusive", value: 4, demand: "Meh"},
      {name: "Water", image: "https://static.vecteezy.com/system/resources/thumbnails/047/831/100/small_2x/vibrant-cartoon-illustration-of-a-big-blue-water-splash-captured-in-a-dynamic-playful-style-perfect-for-various-creative-projects-png.png", rarity: "Exclusive", value: 4, demand: "Normal"},
      {name: "Eggxotic", image: "https://i.postimg.cc/SNN5DB8r/eggxotic.png", rarity: "Exclusive", value: 3.3, demand: "Meh"},
      {name: "Boogie Bomb", image: "https://i.postimg.cc/vBkFTY84/boogiebomb.png", rarity: "Legendary", value: 3.8, demand: "Good"},
      {name: "Bloodthorn", image: "https://i.postimg.cc/Vvtybx5D/bloodthorn.png", rarity: "Legendary", value: 3, demand: "Great"},
      {name: "Bladeless Swordsman", image: "https://i.postimg.cc/63yxB2Ks/bladeless.png", rarity: "Legendary", value: 2.8, demand: "Good"},
      {name: "Confille", image: "https://i.postimg.cc/NG2vVHbm/confille.png", rarity: "Legendary", value: 2.5, demand: "Normal"},
      {name: "Harbinger", image: "https://i.postimg.cc/GpmZj8HB/harbinger.png", rarity: "Legendary", value: 2.5, demand: "Normal"},
      {name: "Undead's Vengeance", image: "https://i.postimg.cc/DwBNmvB7/zomb.png", rarity: "Legendary", value: 2.5, demand: "Normal"},
      {name: "Skeleton Dance", image: "https://i.postimg.cc/hP86Wbmz/skeletondance.png", rarity: "Legendary", value: 2.2, demand: "Meh"},
      {name: "Aura", image: "https://i.postimg.cc/rwNkj2jH/aura.png", rarity: "Legendary", value: 2, demand: "Good"},
      {name: "Golden Sleigh", image: "https://i.postimg.cc/GmHFJbbL/goldensleigh.png", rarity: "Legendary", value: 1.8, demand: "Normal"},
      {name: "Voidswirl", image: "https://i.postimg.cc/JzvbpShb/voidswirl.png", rarity: "Legendary", value: 1.8, demand: "Normal"},
      {name: "Rose Thunderbolt", image: "https://i.postimg.cc/ZYdXjhKL/rose.png", rarity: "Legendary", value: 1.7, demand: "Good"},
      {name: "Blackhole", image: "https://i.postimg.cc/5tPMc5Zq/blackhole.png", rarity: "Legendary", value: 1.6, demand: "Normal"},
      {name: "Meteor", image: "https://i.postimg.cc/sxjSBrnR/meteor.png", rarity: "Legendary", value: 1.5, demand: "Normal"},
      {name: "Low Tide", image: "https://i.postimg.cc/HxfRH635/lowtide.png", rarity: "Legendary", value: 1.5, demand: "Normal"},
      {name: "Sunblade", image: "https://i.postimg.cc/Hx4Xsx92/sunblade.png", rarity: "Legendary", value: 1.5, demand: "Normal"},
      {name: "Baphomet", image: "https://i.postimg.cc/1Rbs5H4v/baphomet.png", rarity: "Legendary", value: 1.4, demand: "Normal"},
      {name: "Thunderbolt", image: "https://i.postimg.cc/jj1kQMp9/thunderbolt.png", rarity: "Legendary", value: 1.2, demand: "Meh"},
      {name: "Icicle", image: "https://i.postimg.cc/vB1kpJ7b/icicle.png", rarity: "Legendary", value: 1.1, demand: "Meh"},
      {name: "Hearth", image: "https://i.postimg.cc/wB4n4qmw/hearth.png", rarity: "Legendary", value: 1, demand: "Meh"},
      
      {name: "hoodbanks", image: "https://tr.rbxcdn.com/30DAY-AvatarHeadshot-216AE3E6913726818835245E29127958-Png/150/150/AvatarHeadshot/Webp/noFilter", rarity: "Scammer", value: -999999, demand: "Can drain ur bank account"},
      {name: "Nayt", image: "https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3E0460C3E925E0CD3DFF2EEAEFBA8D73-Png/150/150/AvatarHeadshot/Webp/noFilter", rarity: "Scammer", value: 96, demand: "%4 gay"},
    ];

    const container = document.getElementById("swords");

    // rarity grupları
    const rarities = ["Godly","Exclusive","Legendary","Collectible"];
    rarities.forEach(r => {
      let section = document.createElement("div");
      section.className = "rarity-section";
      section.innerHTML = `<div class="rarity-title">${r}</div><div class="cards" id="cards-${r}"></div>`;
      container.appendChild(section);
    });

    swords.forEach(s => {
      // Renkler
      let rarityColor = "white"; 
      switch(s.rarity) {
        case "Godly": rarityColor = "red"; break;
        case "Exclusive": rarityColor = "pink"; break;
        case "Collectible": rarityColor = "green"; break;
        case "Legendary": rarityColor = "orange"; break;
        case "Epic": rarityColor = "purple"; break;
        case "Rare": rarityColor = "blue"; break;
      }
      let demandColor = "white";
      switch(s.demand.toLowerCase()) {
        case "magnificent": demandColor = "purple"; break;
        case "great": demandColor = "cyan"; break;
        case "good": demandColor = "green"; break;
        case "normal": demandColor = "white"; break;
        case "meh": demandColor = "red"; break;
      }

      let cardHTML = `
        <div class="card">
          <img src="${s.image}" alt="${s.name}">
          <h3>${s.name}</h3>
          <p class="rarity" style="color: ${rarityColor}">${s.rarity}</p>
          <p class="value">Value: ${s.value}</p>
          <p class="demand" style="color: ${demandColor}">Demand: ${s.demand}</p>
        </div>
      `;
      let section = document.getElementById("cards-" + s.rarity);
      if(section) section.innerHTML += cardHTML;
    });

    // Info panel aç-kapa
    const infoBtn = document.getElementById("infoBtn");
    const infoPanel = document.getElementById("infoPanel");
    infoBtn.addEventListener("click", () => {
      infoPanel.style.display = infoPanel.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
