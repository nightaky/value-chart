<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sword Value Tracker</title>
  <style>
    body { background: #1e1e1e; color: white; font-family: Arial; }
    .card { background: #2c2c2c; padding: 20px; margin: 10px; border-radius: 12px; width: 200px; display: inline-block; }
    img { max-width: 100%; border-radius: 8px; }
    .value { color: cyan; }
    .rarity { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Sword Value Tracker</h1>
  <div id="swords"></div>

  <script>
    // API'den çekilecek (şimdilik test için sabit data)
    const swords = [
      {name: "Cupid's Arrow", image: "https://via.placeholder.com/150", rarity: "Godly", value: 140, demand: "Incredible"},
      {name: "SoC", image: "https://via.placeholder.com/150", rarity: "Godly", value: 115, demand: "Incredible"},
      {name: "Behemoth", image: "https://via.placeholder.com/150", rarity: "Godly", value: 85, demand: "Good"},
    ];

    const container = document.getElementById("swords");
    swords.forEach(s => {
      container.innerHTML += `
        <div class="card">
          <img src="${s.image}" alt="${s.name}">
          <h3>${s.name}</h3>
          <p class="rarity">${s.rarity}</p>
          <p class="value">Value: ${s.value}</p>
          <p>Demand: ${s.demand}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
